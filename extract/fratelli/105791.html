M5S Airola, Meloni: solidarietà e auguri di pronta guarigione da Fratelli d&#8217;Italia

“Da Fratelli d’Italia solidarietà e auguri di pronta guarigione al senatore del m5s, Airola per l’aggressione subita nella notte a Torino”.
Lo scrive su Twitter il presidente di fratelli d’Italia Giorgia Meloni.
