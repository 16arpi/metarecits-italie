FdI-An in crescita: per Euromedia al 4,6%

Euromedia research, uno degli istituti di sondaggi più autorevoli in Italia, rileva in crescita il consenso per Fratelli d’Italia-Alleanza Nazionale. Secondo l’ultima ricerca effettuata, il movimento registra il 4,6% nelle intenzioni di voto degli italiani.
