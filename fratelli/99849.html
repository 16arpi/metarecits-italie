Enciclica, Meloni: Parole Papa su banche scomunica per Monti, Letta e Renzi

«Papa Francesco nell’enciclica ‘Laudato Sì’: “Hanno salvato le banche facendo pagare il prezzo ai deboli”. Scomunica per Monti, Letta e Renzi».
È quanto scrive su Twitter il presidente di Fratelli d’Italia, Giorgia Meloni.
