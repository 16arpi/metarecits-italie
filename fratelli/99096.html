Pil, Meloni: Cresce se riparte economia, per ora da Renzi tante slide&#8230;

…E ZERO FATTI. «Il Pil cresce se riparte l’economia. Per ora dal Governo tante parole e zero fatti. Tra le slide di Renzi e la realtà c’è un abisso». lo scrive su twitter il presidente di Fratelli d’Italia, Giorgia Meloni.
