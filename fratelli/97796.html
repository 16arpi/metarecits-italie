Isis, Meloni: Vergognoso silenzio Ue e occidente su Kobane

«A Kobane uomini e donne combattono contro l’Isis per la loro vita e per la loro libertà. Vergognoso il silenzio della Ue e dell’Occidente».

È quanto scrive su Twitter il presidente di Fratelli d’Italia-Alleanza Nazionale, Giorgia Meloni.
