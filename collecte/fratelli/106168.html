Pd, Meloni: Con &#8216;treno dell&#8217;ascolto&#8217; forse vogliono ascoltare gli insulti degli italiani

«Governano l’Italia dal 2011 e oggi partono con il “treno dell’ascolto”. Forse vogliono ascoltare gli insulti degli italiani…».
Lo scrive su Twitter il presidente di Fratelli d’Italia, Giorgia Meloni.
