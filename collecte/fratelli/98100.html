Vilipendio, Rampelli: Solidarietà a Storace

“Nelle nazioni normali si condannano i delinquenti e non si fanno processi alle opinioni. Napolitano avrebbe potuto dimostrarlo. Povera Italia, solidarietà a Storace”.

È quanto dichiara il capogruppo di Fratelli d’Italia-Alleanza nazionale Fabio Rampelli.
