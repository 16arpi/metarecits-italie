Spagna, Meloni: Tragedia che toglie il fiato, dolore e cordoglio per vite spezzate

«L’incidente in Spagna è una tragedia che toglie il fiato e colpisce al cuore. Profondo dolore e cordoglio per tutte le giovani vite spezzate».
Lo scrive su Twitter il presidente di Fratelli d’Italia, Giorgia Meloni.
