Trenta, Meloni: Con bonus traslochi chiesto dal M5s magari Trenta lascia alloggio di servizio

«Bene il bonus traslochi chiesto dal M5S. Così magari la Trenta si decide a lasciare l’alloggio di servizio che non le spetta.».
 
Lo scrive su Facebook il presidente di Fratelli d’Italia, Giorgia Meloni.
